<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Gwent</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <link rel="stylesheet" href="/build/app.css">
  <link rel="stylesheet" href="/build/bootstrap.css">
  <link rel="stylesheet" href="/build/cards.css">
  <link rel="stylesheet" href="/build/main.css">
</head>

<body>
  <div class="music-container">
    <div id="player"></div>
    <i class="music-icon active" title="Click to mute/unmute music"></i>
    <div class="music-options">
      <label for="volume">Volume:</label>
      <input type="text" class="volume" id="volume" min="0" max="100" value="75">
      <label for="volume">%</label>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="notifications"></div>
      <div class="gwent-battle"></div>
    </div>
  </div>
  <script src="/build/app.js"></script>
  <script src="/assets/data/music.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
